<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="./assets/icon.ico" />
    <title>Model Y | Tesla</title>
  </head>
  <body>
    <header>
      <div id="slider"></div>
      <div class="logo">
        <a href="#">
          <img src="./assets/logo.svg" alt="tesla logo" />
        </a>
      </div>
      <div class="model-links">
        <a class="header-link" href="#">Model S</a>
        <a class="header-link" href="#">Model 3</a>
        <a class="header-link" href="#">Model X</a>
        <a class="header-link" href="#">Model Y</a>
        <a class="header-link" href="#">Solar Roof</a>
        <a class="header-link" href="#">Solar Panels</a>
      </div>
      <div class="meta-links">
        <a class="header-link" href="#">Shop</a>
        <a class="header-link" href="#">Account</a>
        <a class="header-link" href="#">Menu</a>
      </div>
    </header>
    <section class="splash">
      <h1 class="model-name">Model Y</h1>
      <footer>
        <div class="footer-info">
          <h2>76 Cu ft</h2>
          <p>Cargo Space</p>
        </div>
        <div class="footer-info">
          <h2>330 mi</h2>
          <p>Range (EPA est.)</p>
        </div>
        <div class="footer-info">
          <h2>AWD</h2>
          <p>Dual Motor</p>
        </div>
        <button type="button" class="btn btn-line">Order Now</button>
      </footer>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
